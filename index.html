<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Clases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month">‹</button>
            <h1 id="month-name">Marzo 2025</h1>
            <button id="next-month">›</button>
        </header>

        <div id="weekdays">
            <div class="day-header">Lunes</div>
            <div class="day-header">Martes</div>
            <div class="day-header">Miércoles</div>
            <div class="day-header">Jueves</div>
            <div class="day-header">Viernes</div>
            <div class="day-header">Sábado</div>
            <div class="day-header">Domingo</div>
        </div>

        
        <div id="calendar">
             <!-- Aquí van las celdas del calendario -->
        </div>

        <div id="class-form">
            <h2>Agregar clase</h2>
            <form id="add-class-form">
                <label for="student-name">Nombre del alumno:</label>
                <input type="text" id="student-name" required>

                <label for="class-date">Fecha de la clase:</label>
                <input type="date" id="class-date" required>
            
                <label for="start-time">Hora de inicio:</label>
                <input type="time" id="start-time" required>
            
                <label for="end-time">Hora de fin:</label>
                <input type="time" id="end-time" required>

                <label for="class-type">Tipo de clase:</label>
                <select id="class-type">
                    <option value="P">Presencial</option>
                    <option value="O">Online</option>
                </select>

                <div class="checkbox-container">
                    <label for="is-recurring">¿Es recurrente?</label>
                    <input type="checkbox" id="is-recurring">
                </div>
            
                <button type="submit">Agregar clase</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
